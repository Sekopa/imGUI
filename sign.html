<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign</title>
    <link rel="stylesheet" href="styling.css">
    <style>
        label{
            color: powderblue;
        }
    </style>
</head>
<body>
    <div id="sign_in">
       <input type="text" id="user_name" placeholder="type your user name">
       <br><br>
       <input type="text" id="password" placeholder="type your password">
       <br><br>
       <button>sign in</button>
       <br>
       <br>
       <a href="#">not registered? sign up</a>
    </div>
    <div id="sign_up">
        <h1 style="color: powderblue;">sign up</h1>
        <label for="new_user_name">user name</label>
        <input type="text" id="new_user_name" placeholder="type user name">
        <br> <br>
        <label for="password_reg">password</label>
        <input type="text" class="password_reg" id="new_password" placeholder="type password">
        <input type="text" class="password_reg" id="retype_password" placeholder="retype password">
        <br><br>
        <label for="email_address">e-mail address</label>
        <input type="email" id="email_address" placeholder="type your email address">
        <br><br>
        <button>sign up</button>

    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script>
        let app = Vue.createApp({
            
        })
        app.mount('#sign_in')
    </script>
</body>
</html>
