<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign</title>
    <link rel="stylesheet" href="styling.css">
    <script src="script.js"></script>
    
</head>
<body>
    <div class="sign" id="sign_in" style="color: aliceblue; display: block;">
        
        <input type="text" id="user_name" placeholder="type your user name">
        <br><br>
        <input type="text" id="password" placeholder="type your password">
        <br><br>
        <button style="height: 10%; width: 20%;">sign in</button>
        <br>
        <br>
       <a style="color: rgb(0, 0, 0);" href="#" onclick="displaySignUp('sign_up')">not registered? sign up</a>
    </div>
    <div class="sign" id="sign_up">
        <h2 style="color: rgb(255, 255, 255);">sign up</h2>
        <label for="new_user_name">user name</label><br>
        <input type="text" id="new_user_name" placeholder="type user name">
        <br><br>
        <label for="password_reg">password</label><br>
        <input type="text" class="password_reg" id="new_password" placeholder="type password">
        <input type="text" class="password_reg" id="retype_password" placeholder="retype password">
        <br><br>
        <label for="email_address">e-mail address</label><br>
        <input type="email" id="email_address" placeholder="type your email address">
        <br><br>
        <button style="height: 10%; width: 20%;" onclick="displaySignIn('sign_in')">sign up</button>
    </div>
    
</body>
</html>
